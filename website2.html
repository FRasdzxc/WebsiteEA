        <h1>YOASOBI History</h1>
        <p>YOASOBI（振假名：ヨアソビ）是2019年結成的日本雙人音樂組合，由使用VOCALOID的作曲家的Ayase、以及本業為創作歌手的ikura組成。
            2019年11月16日公開《向夜晚奔去》的MV，公開後5個月YouTube播放次數超過了1000萬次[3]，並在2020年10月突破一億次觀看[4]，並進而受邀演出第71回NHK紅白歌合戰的機會。
        </p>

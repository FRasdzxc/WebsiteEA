    <script>
        var already = 0;
        window.addEventListener('resize', function(){
            if(window.innerWidth <= 800){

                        cStatus1();
                    }
                    if(document.getElementById('item8').style.display == "flex"){
                        cStatus2();
                    }
                    if(document.getElementById('item16').style.display == "flex"){

                    }

                }
